<h3>P3 to P4</h3>
<div class="panel panel-default">
   <table class="table">
      <!-- header row -->
      <tr>
         <th>Commodity</th>
         <th>Quantity</th>
         <th>Input Cost</th>
         <th>POCO Cost</th>
         <th>Taxes</th>
         <th>Total Cost</th>
         <th>Total Revenue</th>
         <th>Profit/Loss</th>
         <th>Margin</th>
      </tr>
      <tr *ngFor="let p of data">
         <td>{{p.name}}</td>
         <td>{{p.quantity}}</td>
         <td>{{p.inputCost}}</td>
         <td>{{p.POCOCost}}</td>
         <td>{{p.taxCost}}</td>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
      </tr>
   </table>
</div>


<br/>
