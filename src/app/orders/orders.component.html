<br>
<div class="container">
   <div class="panel panel-default">
      <table class="table">
         <tr>
            <th>Type ID</th>
            <th>Price</th>
            <th>Quantity</th>
         </tr>
         <tr *ngFor="let o of this.ordersService.orders">
            <td>{{o.typeID}}</td>
            <td>{{o.price}}</td>
            <td>{{o.volRemaining}}/{{o.volEntered}}</td>
         </tr>
      </table>
   </div>
</div>
